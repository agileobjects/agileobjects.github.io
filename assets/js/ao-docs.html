<code class="cs">// Map null-source collections to null for all source
// and target types:

// Map null collections to null only when mapping from
// Order to OrderDto:
Mapper.WhenMapping
    .From&lt;Order&gt;()
    .To&lt;OrderDto&gt;()
    .MapNullCollectionsToNull();
</code>
