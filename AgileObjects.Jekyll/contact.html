---
layout: default
title: Contact
---

<main id="main" class="site-main">
  <div class="post-full inner">
    <header class="post-header">
      <h1 class="post-title">Contact</h1>
    </header>
    <section class="contact-form">
      <form action="{{ site.contact_form_action }}" method="post" id="contact-form">
        <div class="form-item">
          <label class="form-label">Your email</label>
          <input type="text" name="email" placeholder="Your email address..." class="form-input" />
        </div>

        <div class="form-item">
          <label class="form-label">Your name</label>
          <input type="text" name="name" placeholder="Your name..." class="form-input" />
        </div>

        <div class="form-item">
          <label class="form-label">Your message</label>
          <textarea name="message" placeholder="Your message..." class="form-textarea"></textarea>
        </div>

        <div class="form-item">
          <input type="submit" value="Send" class="button" />
        </div>
      </form>
    </section>
  </div><!-- .inner-->
</main>
