---
layout: default
title: Post list
---

<main id="main" class="site-main">
    <div class="post-full inner">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
        <div class="post-content inner">
            {% include tag-cloud.html %}

            {% for tag in sortedTags %}
            <h2 id="{{ tag }}">{{ tag }}</h2>
            <ul class="archive-posts-list">
                {% for post in site.tags[tag] %}
                <li>
                    <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
                    <span class="post-meta"><time class="published" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%B %-d, %Y' }}</time></span>
                </li>
                {% endfor %}
            </ul>
            {% include to-top-link.html %}
            {% endfor %}
        </div><!-- .entry-box -->
    </div><!-- .inner -->
</main><!-- .site-main -->
