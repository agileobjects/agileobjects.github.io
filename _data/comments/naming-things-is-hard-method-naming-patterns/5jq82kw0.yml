  I'm really fond of ReSharper's Code Annotations: [https://www.jetbrains.com/resharper/webhelp80/Code_Analysis__Code_Annotations.html](https://www.jetbrains.com/resharper/webhelp80/Code_Analysis__Code_Annotations.html)

  Instead of calling a method `GetCustomerOrNull` I just annotate it with `[CanBeNull]`. Callers that do not null-check the result will get a compiler warning (or hint) that the object might be null.