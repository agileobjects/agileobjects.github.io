message: This is pretty cool, both in concept and implementation. In Silverlight, where there is no ConcurrentDictionary, you can use a vanilla Dictionary and the IDictionary.GetOrAdd extension method from [https://nuget.org/packages/netfx-System.Collections.Generic.DictionaryGetOrAdd/1.1.1.1](https://nuget.org/packages/netfx-System.Collections.Generic.DictionaryGetOrAdd/1.1.1.1]).