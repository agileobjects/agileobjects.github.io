message: I had the same problem with routing being funky, and I asked on Stack Overflow. The answer is that you have to set attributes on both the class AND each action, or on neither. The other option is to put [action] in the class attribute, like&#58; [Route("[controller]/[action]")]. Here's that SO question&#58; [https://stackoverflow.com/questions/39008789](https://stackoverflow.com/questions/39008789)