# Site setings
name: 'AgileObjects'
description: 'Practical, Pragmatic Agile'
meta_description: 'Jekyll template, minimal style, perfect for bloggers.'
logo:
# Author image is used in site sidebar and greetings in the home page hero text
author:
  name: Steve Wilkes
  image: https://avatars1.githubusercontent.com/u/8459425?s=460&v=4
  greetings: "Hello! My name is Steve Wilkes. I'm a senior .NET programmer and hands-on architect from Bristol, UK. I deliver software."
favicon: 'assets/images/favicon.ico'
baseurl: 
post_images_dir: '/assets/images/posts/'
production_url: https://agileobjects.co.uk
disqus: 'agileobjects'
# Add your GA Tracking Id
ga_analytics: 

# Contact form setings
email: steve@agileobjects.co.uk
contact_page_description: "Horace theme comes with a contact form built-in. You can use this form with Formspree service and get up to 50 submissions for free. Also, you can easily switch to another service if you want."
thankyou_page_description: "Your message has been successfully sent. We will contact you very soon!"

# Social links
github: 'agileobjects'
linkedin: 'agileobjects'
stackoverflow: users/721236/steve-wilkes
rss: agileobjects
email: steve@agileobjects.co.uk

# Navigation
navigation:
  - text: Home
    url: /
  - text: About
    url: /about
  - text: Projects
    url: /projects
  - text: Search
    url: /search
  - text: Contact
    url: /contact

# Required Plugins
plugins_dir:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Pagination
paginate: 5
paginate_path: /page:num/

# Permalinks
permalink: /:title

# Other
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude these files from the production _site
exclude:
  - .vs
  - .git
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - .gitignore