  - text: Home
    url: /
  - text: About
    url: /about
  - text: Projects
    url: /projects
  - text: Search
    url: /search
  - text: Contact
    url: /contact

# Required Plugins
plugins_dir:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Pagination
paginate: 5
paginate_path: /page:num/

# Permalinks
permalink: /:title

# Other
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude these files from the production _site
exclude:
  - /.vs
  - /.git
  - /bin
  - /obj
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - .gitignore
  - '*.csproj'
  - bundleconfig.json