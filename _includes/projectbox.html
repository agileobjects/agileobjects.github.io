
<article class="post project-featured has-image">
    <div class="project-inside">
        <a href="{{ project.url | absolute_url }}" class="project-thumbnail" target="_blank">
            <img src="{{ site.baseurl }}/assets/images/projects/{{ project.image }}" alt="{{ project.name }}">
            <header class="project-header">
                <h2 class="project-title">{{ project.name }}</h2>
            </header><!-- .project-header -->
        </a>
    </div><!-- .project-inside -->
</article><!-- .project -->
